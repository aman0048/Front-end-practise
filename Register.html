<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form name="registrationForm" action="login form.html" method="POST">
        <table style="margin:auto">
            <tr>
                <td >
                    <h2>Registration Form</h2>
                </td>
            </tr>
            <tr>
                <td>
                    Username
                </td>
                <td>
                    <input type="text" name="userName">
                </td>
            </tr>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Email
                </td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    Confirm Password
                </td>
                <td>
                    <input type="password" name="confirmPassword">
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth
                </td>
                <td>
                    <input type="date" name="dob">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" value="Male">
                    <label>Male</label><br/>
                    <input type="radio" name="gender" value="Female">
                    <label>Female</label><br/>
                    <input type="radio" name="gender" value="Other">
                    <label>Other</label><br/>
                </td>
            </tr>
            <tr>
                <td>
                    Languages known
                </td>
                <td>
                    <input type="checkbox" name="languages" value="English">
                    <label>English</label><br/>
                    <input type="checkbox" name="languages" value="Hindi">
                    <label>Hindi</label><br/>
                    <input type="checkbox" name="languages" value="Marathi">
                    <label>Marathi</label><br/>
                </td>
            </tr>
            <tr>
                <td>
                    Contact Number
                </td>
                <td>
                    <input type="text" name="contactNumber">
                </td>
            </tr>
            <tr>
                <td>
                    File Upload
                </td>
                <td>
                    <input type="file" name="file" accept="application/pdf">
                </td>
            </tr>
            <tr>
                <td>
                    Download file
                </td>
                <td>
                    <a href="Appointment_slip.pdf">Download</a>
                </td>
            </tr>
            <tr>
                <td>
                    Qualification
                </td>
                <td>
                    <select name="qualification">
                        <option>Select Qualification</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="Degree">Degree</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                   
                </td>
                <td>
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Clear" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
